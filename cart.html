<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <h1>Shopping Cart</h1>

    <form>
        <fieldset>
            <label for="item">Pilih Barang:</label>
                <select id="item">
                    <option value="item 1">Meja</option>
                    <option value="item 2">Kursi</option>
                    <option value="item 3">Lemari</option>
                    <option value="item 24">Kasur</option>
                </select>
            
            <label>Jumlah: <input type="number" name="data"></label>
    
            <input type="button" value="Add to Cart">
        </fieldset>
       
    </form>
    
</body>
</html>
