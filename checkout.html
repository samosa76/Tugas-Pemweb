<!DOCTYPE html>
<html>
<head>
    <title>Checkout Pesanan</title>
</head>
<body>
    <form>
    <div>
        <h3>Checkout</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="firstname">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="adr">Address</label>
        <input type="text" id="adr" name="address" >
        <label for="city">City</label>
        <input type="text" id="city" name="city" >
    </div>
    <div>
        <label for="item">Pilih Barang:</label>
        <select id="item">
            <option value="item 1">Meja</option>
            <option value="item 2">Kursi</option>
            <option value="item 3">Lemari</option>
            <option value="item 24">Kasur</option>
        </select>

        <p>Pilih Warna:</p>

        <ol>
            <li><input type="radio" name="color" value="blue">Blue</li>
            <li><input type="radio" name="color" value="red">Red</li>
            <li><input type="radio" name="color" value="Yellow">Yellow</li>
            <li><input type="radio" name="color" value="Green">Green</li>
        </ol>

        <input type="button" value="Checkout">

    </div>
    <div>

    </div>
</form>


    
</body>
</html>
